services:
  postgres:
    image: postgres:15-alpine
    container_name: ai_hr_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ai_hr_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-ai_hr_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_hr_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_hr_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_hr_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-ai_hr_user}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-ai_hr_db}
      POSTGRES_USER: ${POSTGRES_USER:-ai_hr_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-ai_hr_db}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      AUDIO_STORAGE_PATH: /app/audio_files
      MAX_AUDIO_SIZE_MB: ${MAX_AUDIO_SIZE_MB:-50}
      ENABLED_ANALYZERS: ${ENABLED_ANALYZERS:-gpt_content_analyzer,clarity_analyzer}
      PRONUNCIATION_WEIGHT: ${PRONUNCIATION_WEIGHT:-0.2}
      CLARITY_WEIGHT: ${CLARITY_WEIGHT:-0.15}
      GPT_CONTENT_WEIGHT: ${GPT_CONTENT_WEIGHT:-0.5}
      STRESS_HANDLING_WEIGHT: ${STRESS_HANDLING_WEIGHT:-0.15}
    ports:
      - "8000:8000"
    volumes:
      - ./audio_files:/app/audio_files
      - .:/app  # Mount code for development (remove in production)
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai_hr_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ai_hr_network:
    driver: bridge

